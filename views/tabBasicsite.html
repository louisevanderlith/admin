<div class="content">
    <p class="subtitle has-text-grey">Information</p>
    <form id="frmBasicsite" role="form">
        <div class="field">
            <div class="control">
                <label class="label" for="txtTitle">Title</label>
                <input class="input" type="text" id="txtTitle" placeholder="Title" required value="{{.Data.Title}}" />
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtDescription">Description</label>
                <textarea class="textarea" id="txtDescription" placeholder="Description" required cols="40"
                    rows="5">{{.Data.Description}}</textarea>
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtEmail">Email</label>
                <input class="input" type="email" id="txtEmail" required value="{{.Data.ContactEmail}}" />
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtPhone">Phone</label>
                <input class="input" type="tel" id="txtPhone" minlength="9" maxlength="10" required
                    value="{{.Data.ContactPhone}}" />
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtURL">URL</label>
                <input class="input" type="url" id="txtURL" required value="{{.Data.URL}}" />
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="uplProfileImg"></label>
                <input class="upload" type="file" multiple="false" data-for="logo" data-name="Profile"
                    data-itemid="{{.Data.ID}}" data-id="{{.Data.ImageKey}}" accept=".jpg, .jpeg, .png"
                    id="uplProfileImg" placeholder="Profile Image" {{if not .Data.ImageURL}} required
                    data-validation-required-message="Please provide this item's image." {{end}} />
                <input {{if not .Data.ImageKey}} hidden {{end}} type="image" id="uplProfileView" class="img-thumbnail"
                    src="https://artifact{{.Host}}v1/upload/file/{{.Data.ImageKey.Stamp}}`{{.Data.ImageKey.ID}}"
                    alt="profile image" />
                <p class="help is-danger"></p>
            </div>
        </div>
        <button id="btnSaveSite" class="button is-block is-success is-large is-fullwidth">Save</button>
    </form>
</div>
