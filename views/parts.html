{{template "layout.html" .}}
{{define "mainlayout"}}
    <section class="section">
        <table class="table is-fullwidth is-hoverable" id="dataTable">
            <thead>
            <tr>
                <th>Number</th>
                <th>Type</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Number</th>
                <th>Type</th>
                <th>Weight</th>
                <th>Actions</th>
            </tr>
            </tfoot>
            <tbody>
            {{if .Data.Records}}
                {{range $_, $val := .Data.GetRecords.ToSlice}}
                    {{$v := $val.GetValue}}
                    {{$k := $val.GetKey}}
                    <tr>
                        <td>{{$v.Number}}</td>
                        <td>{{$v.Type}}</td>
                        <td>{{$v.Weight}}</td>
                        <td>
                            <p class="buttons">
                                <a href="/parts/{{$k}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                                </a>
                                <button data-key="{{$k}}" class="button is-danger deleter">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                                </button>
                            </p>
                        </td>
                    </tr>
                {{end}}
            {{end}}
            </tbody>
        </table>
    </section>
{{end}}
