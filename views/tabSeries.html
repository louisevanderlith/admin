<table class="table is-fullwidth is-hoverable" id="dataTable">
    <thead>
    <tr>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    {{range $key, $val := .}}
        <tr>
            <td>{{$val.Spec}}</td>
            <td>
                <p class="buttons">
                    <a href="#" class="button is-primary">
                                <span class="icon is-small">
                                    <i class="far fa-edit"></i>
                                </span>
                    </a>
                </p>
            </td>
        </tr>
        {{template "tabPlatform.html" $val.Platform}}
    {{end}}
    </tbody>
</table>
