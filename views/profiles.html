<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Profiles
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </tfoot>
        <tbody>
        {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.V.Title}}</td>
                <td>{{$val.V.Description}}</td>
                <td>
                    <p class="buttons">
                        <a href="/folio/profiles/{{$val.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                        <a href="#delete" class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </a>
                    </p>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
</section>
