<div class="card">
    <h1>Portfolio</h1>
    <div class="wrapper">
        <button type="button" class="btn btn-info btn-sm" id="btnAddPortfolio">Add Row</button>
    </div>
    <div class="wrapper">
        <div class="card">
            <form id="frmPortfolio" role="form" data-toggle="validator">
                <ul id="lstPortfolio" class="list-group">
                    {{range $key, $val := .Data.PortfolioItems}}
                    <li class="list-group-item" id="liPortfolio{{$key}}" data-id="{{$val.ID}}">
                        <button type="button" class="fa fa-close close removeRow"
                            data-liID="liPortfolio{{$key}}"></button>
                        <div class="wrapper">
                            <div class="card">
                                <label for="uplPortfolioImg{{$key}}">Icon</label>
                                <input class="form-control" type="file" multiple="false" data-for="thumb"
                                    data-name="Portfolio" data-itemid="{{$val.ID}}" data-id="{{$val.ImageID}}"
                                    accept=".jpg, .jpeg, .png" id="uplPortfolioImg{{$key}}"
                                    placeholder="Portfolio Image" {{if not $val.ImageURL}} required
                                    data-validation-required-message="Please provide this item's image." {{end}} />
                                <input {{if not $val.ImageURL}} hidden {{end}} type="image"
                                    id="uplPortfolioView{{$key}}" class="img-thumbnail" src="{{$val.ImageURL}}"
                                    alt="portfolio image" />
                                    <p class="with-errors text-danger"></p>
                            </div>
                            <div class="card">
                                <label for="txtPortfolioName{{$key}}">Name</label>
                                <input type="text" class="form-control" id="txtPortfolioName{{$key}}" required
                                    placeholder="Name" data-validation-required-message="Please enter a name."
                                    value="{{$val.Name}}" />
                                    <p class="with-errors text-danger"></p>
                            </div>
                            <div class="card">
                                <label for="txtPortfolioURL{{$key}}">URL</label>
                                <input class="form-control" type="url" id="txtPortfolioURL{{$key}}" required
                                    placeholder="URL"
                                    data-validation-required-message="Please enter the destination URL."
                                    value="{{$val.URL}}" />
                            </div>
                        </div>
                    </li>
                    {{end}}
                </ul>
                <a class="btn btn-secondary" href="/site">Back</a>
                <button type="button" class="btn btn-primary" id="btnSavePortfolio">Save</button>
            </form>
        </div>
    </div>
</div>
