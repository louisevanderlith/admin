<div class="content">
    <button type="button" class="button is-info is-small" id="btnAddPortfolio">Add Row</button>
    <form id="frmPortfolio" role="form">
        {{$host := .Host}}
        {{range $key, $val := .Data.PortfolioItems}}
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    <div class="control">
                        <input type="text" class="input" id="txtHeaderHeading{{$key}}" required placeholder="Heading"
                            value="{{$val.Heading}}" />
                        <p class="help is-danger"></p>
                    </div>
                </p>
                <a href="#" data-liID="liPortfolio{{$key}}" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                        <i class="fa fa-close" aria-hidden="true"></i>
                    </span>
                </a>
            </header>
            <div {{if eq $val.ImageKey "0`0"}} hidden {{end}} class="card-image">
                <figure class="image">
                    <img id="uplPortfolioView{{$key}}" src="https://artifact{{$host}}upload/file/{{$val.ImageKey}}"
                        class='{{if eq $val.ImageKey "0`0"}}is-hidden{{end}}' alt="{{$val.Heading}}">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    <div class="field">
                        <div class="control">
                            <label class="label" for="uplPortfolioImg{{$key}}">Portfolio image</label>
                            <div class="file">
                                <label class="file-label">
                                    <input class="file-input" type="file" multiple="false" data-for="thumb"
                                        data-name="Portfolio" data-id="{{$val.ImageKey}}" accept=".jpg, .jpeg, .png"
                                        id="uplPortfolioImg{{$key}}" placeholder="Portfolio image"
                                        {{if eq $val.ImageKey "0`0"}} required {{end}} />
                                    <p class="help is-danger"></p>
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a fileâ€¦
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label" for="txtPortfolioName{{$key}}">Name</label>
                            <input type="text" class="input" id="txtPortfolioName{{$key}}" required placeholder="Name"
                                value="{{$val.Name}}" />
                            <p class="help is-danger"></p>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="label" for="txtPortfolioURL{{$key}}">URL</label>
                            <input class="input" type="url" id="txtPortfolioURL{{$key}}" required placeholder="URL"
                                value="{{$val.URL}}" />
                            <p class="help is-danger"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </form>
</div>
