{{template "adminpage.html" .}}
{{define "admincontent"}}
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>Type</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Number</th>
                <th>Type</th>
                <th>Weight</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data.Records}}
            <tr>
                <td>{{$val.V.Number}}</td>
                <td>{{$val.V.Type}}</td>
                <td>{{$val.V.Weight}}</td>
                <td>
                    <p class="buttons">
                        <a href="/stock/clothingEdit/{{$val.V.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                        <button data-key="{{$val.V.K}}" class="button is-danger deleter">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </button>
                    </p>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
{{end}}
