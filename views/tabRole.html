<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Application</th>
                <th>Permission</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Application</th>
                <th>Permission</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data.Roles}}
            <tr>
                <td>{{$val.ApplicationName}}</td>
                <td><select id="ddlRoleType">
                    <option {{if eq (print $val.Description) "0" }} selected {{end}} value="0">Admin</option>
                    <option {{if eq (print $val.Description) "1" }} selected {{end}} value="1">Owner</option>
                    <option {{if eq (print $val.Description) "2" }} selected {{end}} value="2">User</option>
                </select></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
