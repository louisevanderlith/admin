<div>
    <h1>Messages</h1>
    <div class="wrapper">
        <div class="card">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Sent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Sent</th>
                        <th>Actions</th>
                    </tr>
                </tfoot>
                <tbody>
                    {{range $key, $val := .Data}}
                    <tr>
                        <td>{{$val.V.Name}}</td>
                        <td>{{$val.V.Email}}</td>
                        <td>{{$val.V.Sent}}</td>
                        <td>
                            <a href="/comms/{{$val.K}}" class="btn btn-primary">View</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
