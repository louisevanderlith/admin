<div class="row">
    <div class="col-12">
        <h1>Messages</h1>
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Sent</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Sent</th>
                                <th>Actions</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            {{range $key, $val := .Data}}
                            <tr>
                                <td>{{$val.V.Name}}</td>
                                <td>{{$val.V.Email}}</td>
                                <td>{{$val.V.Sent}}</td>
                                <td>
                                    <a href="/comms/{{$val.K}}" class="btn btn-primary">View</a>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
