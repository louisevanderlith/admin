<nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li><a href="../">Folio.API</a></li>
            <li class="is-active"><a href="#" aria-current="page">Dealers</a></li>
        </ul>
    </nav>
    <section class="hero is-info welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Dealers
                </h1>
                <button class="button is-primary is-small" type="button" id="btnAddSite">Create new dealer</button>
            </div>
        </div>
    </section>
    <section class="section">
        <table class="table is-fullwidth is-hoverable" id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Province</th>
                    <th>Contact details</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Contact details</th>
                </tr>
            </tfoot>
            <tbody>
                {{range $key, $val := .Data}}
                <tr>
                    <td>{{$val.V.Entity.Name}}</td>
                    <td>{{$val.V.Address.Province}}</td>
                    <td>{{$val.V.Contact}}</td>
                    <td>
                        <p class="buttons">
                            <a href="/profile/{{$val.K}}" class="button is-primary">
                                <span class="icon is-small">
                                    <i class="far fa-edit"></i>
                                </span>
                            </a>
                            <a href="#delete" class="button is-danger">
                                <span class="icon is-small">
                                    <i class="fas fa-ban"></i>
                                </span>
                            </a>
                        </p>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </section>
