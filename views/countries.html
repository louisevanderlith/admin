<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Countries
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
        <tr>
            <th>region Code</th>
        </tr>
        <tr>
            <th>Name</th>
        </tr>
        <tr>
            <th>Start Character</th>
        </tr>
        <tr>
            <th>End Character</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>region Code</th>
        </tr>
        <tr>
            <th>Name</th>
        </tr>
        <tr>
            <th>Start Character</th>
        </tr>
        <tr>
            <th>End Character</th>
        </tr>
        </tfoot>
        <tbody>
        {{range $key, $val := .}}
            <tr>
                <td>{{$val.RegionCode}}</td>
                <td>{{$val.Name}}</td>
                <td>{{$val.StartChar}}</td>
                <td>{{$val.EndChar}}</td>
                <td>
                    <p class="buttons">
                        <a href="#" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                    </p>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
</section>
