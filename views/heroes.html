<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Heroes
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
        <tr>
            <th>UserID</th>
            <th>Credits</th>
            <th>Experiences</th>
            <th>Level</th>
            <th>TotalXP</th>
            <th>LastUpdated</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>UserID</th>
            <th>Credits</th>
            <th>Experiences</th>
            <th>Level</th>
            <th>TotalXP</th>
            <th>LastUpdated</th>
            <th>Actions</th>
        </tr>
        </tfoot>
        <tbody>
        {{range $key, $val := .Data.Records}}
            <tr>
                <td>{{$val.V.UserID}}</td>
                <td>{{$val.V.Credits}}</td>
                <td>{{$val.V.Experiences}}</td>
                <td>{{$val.V.Level}}</td>
                <td>{{$val.V.TotalXP}}</td>
                <td>{{$val.V.LastUpdated}}</td>
                <td>
                    <p class="buttons">
                        <a href="/game/heroes/{{$val.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                    </p>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
</section>
