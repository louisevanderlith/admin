<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Accounts
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
        <tr>
            <th>Entity Key</th>
            <th>Total</th>
            <th>Requisitions</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Entity Key</th>
            <th>Total</th>
            <th>Requisitions</th>
        </tr>
        </tfoot>
        <tbody>
        {{range $key, $val := .Data.Records}}
            <tr>
                <td>{{$val.V.EntityKey}}</td>
                <td>{{$val.V.Total}}</td>
                <td>{{$val.V.Requisitions}}</td>
                <td>
                    <p class="buttons">
                        <a href="/funds/accounts/{{$val.V.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                        <button data-key="{{$val.V.K}}" class="button is-danger deleter">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </button>
                    </p>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
    <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <a class="pagination-previous">Previous</a>
        <a class="pagination-next">Next page</a>
        <ul class="pagination-list">
            <li><a href="./A10" class="pagination-link" aria-label="A10">A</a></li>
            <li><a href="./B10" class="pagination-link is-current" aria-label="B10" aria-current="page">B</a></li>
            <li><a href="./C10" class="pagination-link" aria-label="C10">C</a></li>
        </ul>
    </nav>
</section>
