<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="../">Entity.API</a></li>
        <li class="is-active"><a href="#" aria-current="page">Entities</a></li>
    </ul>
</nav>
<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Entities
            </h1>
            <button class="button is-primary is-small" type="button" id="btnAddSite">Create new entity</button>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Registration number</th>
                <th>Contact details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Registration number</th>
                <th>Contact details</th>
                <th>Actions</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.V.Entity.Name}}</td>
                <td>{{$val.V.Address.Registration}}</td>
                <td>{{$val.V.Contact}}</td>
                <td>
                    <p class="buttons">
                        <a href="/entity/{{$val.V.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                        <button data-key="{{$val.V.K}}" class="button is-danger deleter">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </button>
                    </p>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
