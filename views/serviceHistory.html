{{template "adminpage.html" .}}
{{define "content"}}
    <section class="section">
        <table class="table is-fullwidth is-hoverable" id="dataTable">
            <thead>
            <tr>
                <th>Vehicle Key</th>
                <th>Contact</th>
                <th>Services</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Vehicle Key</th>
                <th>Contact</th>
                <th>Services</th>
            </tr>
            </tfoot>
            <tbody>
            {{range $key, $val := .Data}}
                <tr>
                    <td>{{$val.VehicleKey}}</td>
                    <td>{{$val.Contact}}</td>
                    <td>{{$val.Services}}</td>
                    <td>
                        <a href="/secure/users/{{$val.Key}}" class="btn btn-primary">View</a>
                    </td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </section>
{{end}}
