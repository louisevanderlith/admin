<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h2 class="subtitle">
                {{ template "_shared/breadcrumbs.html" .}}
            </h2>
            <h1 class="title">
                Users
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Vehicle Key</th>
                <th>Contact</th>
                <th>Services</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Vehicle Key</th>
                <th>Contact</th>
                <th>Services</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.VehicleKey}}</td>
                <td>{{$val.Contact}}</td>
                <td>{{$val.Services}}</td>
                <td>
                    <a href="/user/{{$val.Key}}" class="btn btn-primary">View</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
