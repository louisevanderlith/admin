<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h2 class="subtitle">
                {{ template "_shared/breadcrumbs.html" .}}
            </h2>
            <h1 class="title">
                Upload {{.Data.V.Name}}
            </h1>
            <p class="sub-title">
                {{.Data.V.ItemName}} : {{.Data.V.MimeType}}
            </p>
        </div>
    </div>
</section>
<section class="section">
    <div class="content">
        <figure class="figure">
            <img src="https://artifact{{.Host}}v1/upload/file/{{.Data.K}}" alt="{{.Data.V.Name}}">
        </figure>
    </div>
</section>
