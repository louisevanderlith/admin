<div class="card">
    <h1>Headers</h1>
    <div class="wrapper">
        <div>
            <button type="button" class="btn btn-info btn-sm" id="btnAddHeader">Add Row</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="card">
            <form id="frmHeader" role="form" data-toggle="validator">
                <ul id="lstHeader" class="list-group">
                    {{range $key, $val := .Data.Headers}}
                    <li class="list-group-item" id="liHeader{{$key}}" data-id="{{$val.ID}}">
                        <button type="button" class="fa fa-close close removeRow" data-liID="liHeader{{$key}}"></button>
                        <div class="wrapper">
                            <div class="card">
                                <h2>Banner</h2>
                                <div>
                                    <input class="form-control" type="file" multiple="false" data-for="banner"
                                        data-name="Header" data-itemid="{{$val.ID}}" data-id="{{$val.ImageID}}"
                                        accept=".jpg, .jpeg, .png" id="uplHeaderImg{{$key}}" placeholder="Header Banner"
                                        {{if not $val.ImageURL}} required
                                        data-validation-required-message="Please provide this item's image." {{end}} />
                                    <input {{if not $val.ImageURL}} hidden {{end}} type="image"
                                        id="uplHeaderView{{$key}}" class="img-thumbnail" src="{{$val.ImageURL}}"
                                        alt="header image" />
                                    <p class="with-errors text-danger"></p>
                                </div>
                            </div>
                            <div class="card">
                                <h2>Heading</h2>
                                <div>
                                    <input type="text" class="form-control" id="txtHeaderHeading{{$key}}" required
                                        placeholder="Heading" data-validation-required-message="Please enter a heading."
                                        value="{{$val.Heading}}" />
                                    <p class="with-errors text-danger"></p>
                                </div>
                            </div>
                            <div class="card">
                                <h2>Text</h2>
                                <div>
                                    <textarea class="form-control" id="txtHeaderText{{$key}}" cols="40" rows="5"
                                        required data-validation-required-message="Please provide this banner's text."
                                        placeholder="Header Text">{{$val.Text}}</textarea>
                                    <p class="with-errors text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    {{end}}
                </ul>
                <a class="btn btn-secondary" href="/site">Back</a>
                <button type="button" class="btn btn-primary" id="btnSaveHeader">Save</button>
            </form>
        </div>
    </div>
</div>
