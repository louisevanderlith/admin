<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="../">VIN.API</a></li>
        <li class="is-active"><a href="#" aria-current="page">Admin</a></li>
    </ul>
</nav>
<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                VIN Admin
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Full</th>
                <th>Unique</th>
                <th>Serial</th>
                <th>Manufacturer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Full</th>
                <th>Unique</th>
                <th>Serial</th>
                <th>Manufacturer</th>
                <th>Actions</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.Full}}</td>
                <td>{{$val.Unique}}</td>
                <td>{{$val.Serial}}</td>
                <td>{{$val.WMInfo.Manufacturer}}</td>
                <td>
                    <a href="/vin/{{$val.Key}}" class="btn btn-primary">View</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
