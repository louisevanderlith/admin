<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h2 class="subtitle">
                {{ template "_shared/breadcrumbs.html" .}}
            </h2>
            <h1 class="title">
                Uploads
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Name</th>
                <th>MimeType</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Item Name</th>
                <th>Name</th>
                <th>MimeType</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.V.ItemName}}</td>
                <td>{{$val.V.Name}}</td>
                <td>{{$val.V.MimeType}}</td>
                <td>{{$val.V.Size}}</td>
                <td>
                    <p class="buttons">
                        <a href="/artifact/upload/{{$val.K}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="fas fa-file-alt"></i>
                            </span>
                        </a>
                        <button data-key="{{$val.K}}" class="button is-danger deleter">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </button>
                    </p>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
