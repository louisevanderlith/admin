<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="../">Blog.API</a></li>
        <li class="is-active"><a href="#" aria-current="page">Blogs</a></li>
    </ul>
</nav>
<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Blogs
            </h1>
            <button class="button is-primary is-small" type="button" id="btnAdd">Write Article</button>
        </div>
    </div>
</section>
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Written by</th>
                <th>Published</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Title</th>
                <th>Written by</th>
                <th>Published</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $key, $val := .Data}}
            <tr>
                <td>{{$val.Title}}</td>
                <td>{{$val.WrittenBy}}</td>
                <td>{{$val.Published}}</td>
                <td>{{$val.Created}}</td>
                <td>
                    <a href="/blog/{{$val.Key}}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</section>
