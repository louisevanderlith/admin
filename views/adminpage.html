{{template "master.html" .}}
{{define "layoutcontent"}}
    <!-- START NAV -->
    {{template "topmenu.html" .}}
    <!-- END NAV -->
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                {{template "sidemenu.html" .}}
            </div>
            <div class="column is-9">
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="content">
                            <h1 class="title">
                                {{.Title}}
                            </h1>
                        </div>
                    </div>
                </section>
                {{block "admincontent" .}}{{end}}
            </div>
        </div>
    </div>
{{end}}
{{define "scripts"}}
{{end}}
